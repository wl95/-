1.	请论述网络影视动画与传统电视动画之间的主要区别。
  电视动画特点是对观众的层次、故事的拓展、角色的鲜明等针对性较强。 网络动画特点是具有成本低廉、收看免费、带有实验性质。 电影动画、电视动画、网络动画区别为：渠道不同、剧情模式不同、动画类型不同。 一、渠道不同
  1、电影动画：是指在电影上播放的动画作品。
  2、电视动画：是指在电视频道上播映的动画作品。 
  3、网络动画：是以通过互联网作为最初或主要发行渠道的动画作品。

3.	请论述网络影视动画的发展历程
	萌芽期
    我国新媒体动漫的出现和互联网的出现并不是亦步亦趋的，它比互联网晚了整整8年。1999年，美国Adobe公司开发的Flash被用来制作小游戏和动漫作品，迅速风靡整个互联网。我国动漫爱好者在网络上兴起了用Flash软件制作动漫的热潮。早期新媒体动画以MTV为主，主要用一些简单的动画画面，配上当下流行的歌曲，颇有些自娱自乐的味道。
    1999年到2000年，随着大型的Flash视频网站“闪客帝国”的成立，大批Flash动画如雨后春笋般出现，迎来了互联网动画的第一次繁荣。2002年左右，“闪客帝国”达到了顶峰，具有相当大的网络影响力，一批独立的动漫创作者们借助“闪客帝国”的平台和网民的追捧成长起来。
    萌芽期的互联网催生了我国第一批网络动漫供应平台，但是平台提供者发现，网络动画的火爆，并不能转变为经济效益，靠会员和下载的收费并不能有效维持网站的运营。据《北京市互联网出版产业调研报告》显示，截至2006年，中国从事互联网动漫出版的企业有3800家，其中具有成熟经营模式的约175家，不到5%。
    这一时期的新媒体动漫呈现以下几个特点：
    1.	1.
    新媒体动漫发展环境：互联网发展初期阶段，网民数量比较少，网络下载速度慢。动漫网站大部分处于亏损经营状态，不管是数量还是种类都有很大的局限性。
    2.	2.
    主要受众：普通网民与动漫爱好者是这一时期动漫的主要受众群体，但是网民数量不多，无法细分类别。
    3.	3.
    创作群体：新媒体动漫制作人以个人居多，很大一部分属于自娱自乐型，创作周期长，更新不稳定。
    4.	4.
    盈利模式：这个时期的新媒体动漫还没有形成产业化。与传统动漫产业比较完善的制作、播出、发行相比，新媒体动漫还处于朦胧的试探期，缺乏配套的商业环节支持。大部分网络动漫网站没有形成产品直接盈利的模式，很少形成动漫品牌，无法创造增加附加值的周边产品，只有投入，没有产出，产业难以为继。 [1]
  艰难发展期
    这一时期的动漫发展依托于视频网站的出现。随着互联网的普及和网速的提高，网民只要用宽带，就可以在家里流畅地观看在线视频。在视频网站上，大部分的视频资源都是已经播出的电视和电影，只是把之前的影像转成了数字模式在网上播放，真正通过数字软件来制作的新媒体动漫作品寥寥无几。同时，国外的动漫作品凭借其制作精良、更有趣味等优势迅速抢占了国内动漫市场，中国本土原创的漫画网站处于无人问津的尴尬境地。
    2005年以来，陆续有一些动漫院校的学生把自己的个人作品上传到视频网站，获得网友赞誉。为了鼓励原创，视频网站相继举办活动（比如“土豆映像节”“腾讯动漫大赛”等等）来征集优秀的动漫作品。这些作品虽不像动画公司一般制作成熟，但是在软件的运用和创意上都很有突破。有些作品，甚至火到了国外，比如三维动画《打，打个大西瓜》，就是由个人独立完成的实验性短片，此片在国外动漫节上斩获不少奖项。
    另外，伴随社交网络而生的“表情动画”给新媒体动漫带来转机。随着社交网络的走热，很多动漫工作室出品的表情图和GIF动画，比如“阿狸”“兔斯基”，通过社交网络的快速传播，很快俘获大批粉丝，从线上红到了线下，创造了真正的周边经济效益。而这些网络动漫表情图的作者，也都是在校的动漫专业学生。正是借助高校动漫的新生力量，这一时期的新媒体动漫在版权问题的困扰下，找到了新生。
    2006年，国务院相继出台《关于推动我国动漫产业发展的若干意见》和国家“十一五”时期文化发展规划纲要，提出要积极发展以数字文化生产和网络化传播为主要特征的数字产业，加快发展民族动漫产业。由于得到了国家产业政策的支持，使得新媒体动漫艰难发展的状况得到改观。
    这一时期的新媒体动漫呈现以下几个特点：
    1.新媒体动漫发展环境：互联网发展渐趋完善，网站开始找到自己的定位与盈利模式。网速的提高使得视频网站得以快速发展，为新媒体动漫的发展提供了技术支持。但是视频内容并不规范，处于无版权监管的野蛮发展状态。
    2.主要受众：动漫爱好者居多，网民数量大幅增加；儿童动漫、成人动漫等动漫类型出现，受众呈现细分化趋势。
    3.创作群体：新媒体动漫制作人以动漫院校学生居多，质量参差不齐，但在创意和形式上比早期的动漫创作有了很大的提高。另外，动漫制作软件的普及，制作门槛的降低，让业余动漫爱好者参与到动漫的创作上来。
    4.盈利模式：虽然这一时期的新媒体动漫并没有形成有效的盈利模式，但是一些网络动漫明星的出现，开始创造出实际的收益和周边价值。正是这些早期收益的“星星之火”，才慢慢形成日后新媒体动漫产业的“燎原之势”。 [1]
  突破期
    随着视频网站的迅速走红，我国新媒体动漫迎来了蓬勃发展的突破期。传统电视媒体的收视率下降和网络视频点击率不断攀升，让动漫作品制作公司开始重视互联网新媒体动漫。新媒体动漫审核效率高，易获取受众反馈，再加上国家对动漫产业的大力支持，让众多动漫制作公司与工作室开始为视频网站量身打造新媒体动漫内容，直接在互联网上经营动漫品牌。
    比如一部名为《我叫MT》的作品。这部作品最开始只是一个游戏玩家独立制作的5分钟短片，但是由于受到广大游戏玩家的热力追捧，在第3集过后就得到了强力的资金支持，并组成动画工作室——七彩映画继续制作。该作品连续推出了6季，长达60集。之后又推出了大量的周边产品和在线网络游戏，被称为“国产动画新光芒”。
    《我叫MT》从制作到走红，到产业链的完善，速度极快，完全打破了传统的商业动画合作模式，一切都是靠互联网运作的。短短3年内，就实现了动画、周边、游戏的全方位开发。截至2013年6月，《我叫MT》同名手机游戏注册玩家超过2100万，日活跃玩家突破230万，位列国产手机游戏榜首。这部从未在电视台播出的作品，成为中国“新媒体动漫”实现商业盈利的里程碑式作品。
    《我叫MT》在商业上的巨大成功，使得很多公司与投资人看到了互联网新媒体动漫产业的潜力。自此，大批的内容制作公司与强大的资金开始进入新媒体动漫产业。
    这一时期的新媒体动漫呈现以下几个特点：
    1.新媒体动漫发展环境：互联网电子商务的崛起，影响了整个商业格局。在互联网上，许多新媒体动漫制造商通过联合不同地域供应商和经销商，快速形成盈利模式而不需要支付全部的资金。这种分工合作、利益共享的网络合作模式，让很多小型动漫工作室得以茁壮成长。网络版权保护意识的加强，也促进了新媒体动漫的发展。
    2.主要受众：由于互联网新媒体动漫审核机制的灵活性，使得这些动漫产品的体裁和内容更加丰富，更加具有观赏性，网民喜闻乐见，因此吸引了“80后”动漫游戏爱好者，他们也是我国第一批从小接触动漫文化的青年人。
    3.创作群体：新媒体动漫制作者不再以个人或者爱好者为主力，而是以有规模有组织的专业人士为主。
    4.盈利模式：新媒体动漫产业开始形成。成功的营销案例、专业的策划人才和强大的资本介入，使得新媒体动漫迈入产业化发展阶段。 [1]
  成熟期
    《2012年中国动漫白皮书》显示，2012年全国动画产量首次出现了下降，而互联网新媒体动画却出现了强劲增长。在《泡芙小姐》《我叫MT》等网络动漫获得成功之后，这种一集几分钟的系列片形式得到了广泛的应用。一些视频网站纷纷推出了自己的系列原创动画短片，比如有妖气网站推出的《十万个冷笑话》，每月仅发布1集，吊足观众胃口。这部作品总点击量破2亿，在互联网众筹网站，仅一个月便筹集资金100万元，达到了名利双收的效果。腾讯、优酷等视频网站也与各动画工作室签约，推出了《中国惊奇先生》《侠岚》《尸兄》等片。这些片子均上榜“国产动漫十佳排行榜”，大有与电视动画并驾齐驱之势。
    另一方面，随着计算机硬件与软件技术的迅猛发展，新媒体终端在2010年之后悄然向移动互联网倾斜。手机等移动终端动漫客户端成为各大新媒体动漫制作公司的主攻方向。“微动漫”的概念被频频提起，这种介于动画与漫画之间的表现形式，短小、轻松、信息量大、观看方便快捷，在互联网上受到了广大用户，尤其是手机用户的喜爱。
    这一时期的新媒体动漫呈现以下几个特点：
    1.新媒体动漫发展环境：互联网进一步完善，除了PC端，互联网用户逐渐向手机等移动终端转移。为适应这一变化，内容制造商必须将产品多平台开发，扩大市场占有率。动漫产品的题材多变，多为季播模式，时长一般在10分钟左右，便于移动终端观看。另外，手机与平板都设有专门的动漫APP来推送新的动漫作品。
    2.主要受众：受众不仅集中在“80后”，在网络爆发期成长起来的“90后”“00后”更成为新媒体动漫的主要受众群体。
    3.创作群体：新媒体动漫制作者以专业公司和工作室为主，视频网站成为主要投资商。
    4.盈利模式：新媒体动漫产业趋于成熟，盈利模式趋于清晰。一方面，以众筹为代表的网络运营模式日臻完善；另一方面，新媒体动漫开始与传统动漫全方位整合，优势互补。游戏、出版、电视、电影和互联网新媒体多平台移植和跨平台合作，成为运营模式的主要趋势。 [1]


4.	请论述网络影视动画对当今动画行业的影响。
	网络平台还为动画产业提供了新的商业模式和收入来源。 通过广告、会员订阅、衍生产品销售等方式，制作公司和创作者可以获得经济回报。 网络平台提供了更多的商业机会和曝光度，使得动漫产业成为一个更具吸引力的投资领域。 另一方面，网络平台也为小型独立创作者提供了机会，他们可以通过自主创作并在网络上发布作品，吸引粉丝和赞助，从而实现艺术创作和商业成功的双重目标。 网络平台对于动画产业的改变也带来了一些挑战和问题。 例如，内容盗版和侵权问题愈发突出，制作公司和创作者面临着作品被非法传播和盗用的风险。 网络平台的大量内容也导致竞争激烈，制作公司和创作者需要更具创新性和独特性，才能吸引观众的关注。

5.	请论述网络影视动画的基本制作流程。

  5、动画前期三：分镜图和副导的工作 6、动画前期四：人物设计和人物设计师的工作7、动画前期五：机械造型设计和背景设计的工作8、动画前期六：色彩设计及色彩指定的工作9、动画中期一：构图,原画和原画指导10、动画中期二：动画师11、动画中期三：着色/上色人员12、动画中期四：特效及特效人员13、动画中期五：摄影及摄影效果14、动画后期一：剪接15、动画后期二:音响1：配音及声优16、动画后期三:音响2：音乐，效果音及合成17、试映,宣传,行销
  第一回 制前作业第一步的前一步
  普通在进行所谓的动画制作之前，常有一段为时不短(或有点痛苦)的「制前作业」(英文:Pre-Production 日文:准备段阶)。制前作业是指要开始制作的准备工作.但是制前的前面呢?
  制前的前面是「策划」(日文:策划段阶)
  「策划」又分为两种。第一种是在每一年度的策划会议里，动画公司的老板(英文:boss, excutive producer, 日文:社长, 策划)或有点伟大有点发言权的制作人看到一本颇有趣又出名的漫画或小说，觉得拍成动画应该会蛮赚钱的，于是就打电话给代理那本被相中的漫画或小说的代理商问问看是否拍成动画的权利已卖出,如果没有那就开始进行「有时长有时短有时痛苦有时快乐」的权利交涉。如果您在动画的片头一开始看到「原作」这两个字大都是属于这类型。
  另外一种是动画公司旗下的导演(英文:Director,日文:监督)或动画家们觉得自己天马行空胡思乱想不画画不按时交稿作白日梦的结果拍成动画应该颇有趣的就自己开始写策划书然后交给老板过目。幸运的，策划通过的话，就由老板或制作人四处奔波找金主...啊，不是，赞助商来一起响应伟大的策划。如果您在动画的片头看到「原案」二字大都是属于这类型。
  交涉成功或策划通过后
  让我们先谈原案企划通过的状况下动画公司的下一步骤。
  动画公司基本上都没有独立制作动画作品(不管是TV或OVA)的经费,因此动画公司想要作原案作品时最重要的是提出企划给赞助商(*1)看他们有没有兴趣投资。如果赞助商对动画公司提出的新作品企划没兴趣或认为此商品(*2)没有市场价值,那么那企划100%不会再见天日。
  相较于原案,原作(*3)的动画企划通常会比较容易通过赞助商那一关。因为原作基本上已有固定的顾客群(*4),赞助商们比较有心理上的保障而愿意投资将原作改编成动画而由贩卖相关产品来回收投资。
  那么企划以什么样的形式提出给赞助商呢?
  以美国的制作公司来说,他们会先制作Pilot Film。所谓Pilot Film是指作品的精华短片,那是提出给赞助商说服他们投资时的主要利器。但是在日本,动画公司通常没有制作Pilot Film的经费往往是以纸张形式的企划书或脚本呈交给赞助商。因此在制前作业之前可能脚本就已经完成了。因为越让赞助商了解原案作品的"有趣之处"就越能打动赞助商的心而得到制作经费。
  第二回 如何计算制作经费
  理论上的计算程序很简单。
  假设某一家影视公司估计一部动画作品(指一部30分钟的DVD)可卖1,000套,再假设一张DVD卖4,000日币,
  1000套 x ￥4000 = ￥4,000,000
  那4百万日币就是制作经费。分给各制作部门的经费通通包含在这4百万日币中。例如我们之后会介绍的动画导演,人物造型设计师,分镜图人员,主镜动画师,基层动画师,音乐设计,色稿人员,编辑人员,包装设计...等等等等。
  这样说来,计算经费好象很简单。但是实际上,如何估计一部动画作品可销售多少套那就要靠影视公司制作人的销售经验,动画导演的知名度,人物造型设计师设计人物的魅力和声优的热门程度。这些人为因素使得估计制作经费成为一件不是简单的事。例如某有名的导演导的动画电影每一部都成为日本电影票房纪录还会在国际影展中得奖,那幺赞助商给他的制作经费就会高出其它作品很多。制作经费充裕之下他就可以多加镜头的张数,请较有名的声优(或演员)和音乐制作群来提高商品的知名度和宣传效果。如果是一位没有「业绩」的新人,那幺经费就可能比较少了。因为影视公司没有比较的基准(新人的业绩)所以对这新企划的投资会比较谨慎。
  第三回 动画前期一:脚本
  从左边的分析图来看,我们已大致在前几回说明了制前作业之前几个重要的步骤。从这一回开始,我们将要开始逐一说明制前作业的流程。 如图可见,第一个也是最重要的步骤是「脚本」。所有的人物设计(*2),机械设计(*3)和美术设计(*4)及导演均要照着脚本来构图。因此在不管是什么样的企划,脚本在制作过程中占了相当重要的角色。
  我们在第二回中提过脚本可能在企划案阶段就已经完成。那样的情况下,企划通过后脚本是否再度修正呢? 这要看制作人和导演的意见。在左边的图中可见到制作人(*5)三个大字。负责一部动画作品成败与否是制作人。因此,如果制作人对脚本有意见(不够吸引人..)脚本作家(*6)就要修改脚本。当然如果导演对脚本有意见而制作人也赞同导演的意见时,脚本的修改也是必然的。再者,虽然导演不同意初步脚本而制作人认为没有必要修改的话,脚本就不会被修改。
  一般的动画公司都没有专属脚本作家,大部分是请自由身分作家(这些作家们有的是作SOHO族,有的是和几位志同道合的作家成立工作室,如有名的Studio Orphy)来写稿。 不雇用专属作家的原因是因为脚本并不是一年到头都需要的部门。所以只要在有需要的时候和脚本作家签项目契约即可。 不过少数历史比较悠久的传统动画制作公司里仍然有专属脚本作家部门。
  脚本的写作并不是一件简单的事。不同于小说的是所有的人物动作及感情都需要以旁观者的身分详细描述,例如一个角色很生气, 由于每一个人生气的方法不同所以不仅要描述他如何生气也要非常详细地描述他的动作来说明角色的个性和特征(例如:太郎火冒三丈=太郎握紧了拳头,眼睛咪成一条线,额头的汗如何如何的滴下,头上的火如何冒三丈...)。 脚本特殊的写作方式使得一位小说家有时并不能成为好的脚本作家。而好的脚本作家也不多见
  第四回 动画前期二:导演的工作
  导演是整个动画制作群的领队。日本动画业界里没有一定的基准来评断做导演的资格。目前出名的导演们成为导演的过程都不相同,有些是从电影业界转行,有些是从动画师做起,也有些是脚本作家兼导演,也有些是一开始就从事导演工作。大致上来说.动画初期时代的导演大部分是从制作管理(*2)参予动画制作多年后升格做导演或电影业转行开始。但随着时代的迁移,目前大部分的动画导演都是由动画师开始做起。做导演的魅力在于可以自己决定作品的方向。但是由于导演决定一切,工作繁忙且作品的成败大任也在于导演身上。因此并不是每个参予动画制作的人最终目标在于做导演。而有心想要成为导演的人不管从什么工作开始,只要有心,成为导演并不是困难的事。
  以下为导演们实际工作的大略内容:
  1、制前作业:
  * 和脚本作家及制作人敲定脚本
  * 分别和人物造型设计师、机械造型设计师、美术设计师开会将各设计案定稿
  *制作分镜图(*3)(有时是副导演制作)
  2、制作过程中要和副导演(*4)们谈每一集的制作方向
  3、制后作业:
  * 和剪接师编辑影片
  * 指导声优们及音响导演制作出理想的效果
  * 影像及音效合成。
  4、参予所有的宣传活动
  第五回 动画前期三：分镜图和副导的工作
  以下为日本的分镜图(欧美多为横向的表格,您可以在美国的Cartoon Network网站中的Studio Tour的「Animation」项目中略知一二)。分镜图简单的来说是「以图像呈现的脚本」。画分镜图的时间靠制作日程表的不同而有长有短。平均26分钟动画的分镜图要花3个星期完成。分镜图不需要很正确的将人物造型画出来,只要能让之后的工作人员看的懂就可以了。尽管如此,分镜图师还是需要事先练习每一部作品人物造型和了解作品的特色才让原画师(*3)靠着分镜图正确的画出每一集副导演所需的镜头。
  常常可以见到分镜图师和副导为同一人物。理由很简单。因为图面的设计人(分镜图师)通常是最了解每一个镜头需要的效果和声优演技来衬托出作品魅力的人。所以分镜图师大多兼副导的工作。
  副导演基本上分担导演的重担。不管是集数较少的OVA系列或是26集的电视动画系列,导演一个人要顾全所有的制作细节是不可能的事。因此每一部动画系列都设了副导的位子来管理每一集的动画制作。而导演多半负责重要的第一集及最后一集。副导的工作内容除了不负责制前的脚本,设计稿和制后的宣传活动之外,基本和导演相同。但由于导演是整个作品的总指挥,因此在副导负责每一集的制作之前,副导所画的分镜图还是要经过导演的同意后才能正式分派工作给原画师进行制作。
  第六回 人物设计和人物设计师的工作
  动画制作是一个需要密切配合的团体活动。因此 一部好作品除了有好的脚本,经验丰富的导演,当然,具有魅力的人物造型是使作品更吸引人的重要因素。在本单元的第一回我们曾解说过动画作品有两种-原作及原案。人物造型的设计也因此而有不同。
  将原作漫画改编成动画时,因为人物及服饰已经定型,所以并不需要再多加设计。可是为什么每一原作动画还是标明了「原作人物设计」及「动画人物设计师」呢? 第一,漫画是静态的作品,因为格数少所以人物的线条及服饰可以复杂来加深作品的美感及印象。但是制作动画时,如忠于原作人物的线条会使作画的时间加长而延长制作时间(及更多的经费),所以需要将原作人物的线条简化。第二,漫画人物因为不必着色,所以不必将每一线条连结。但是动画需要着色,所以必须改良原作人物造型将所有的线条连结以便着色人员(*3)上色。第三,有一些原作漫画人物造型并不适用于动画作品。为了制作效率,着色上及动画造型上的理由,原作动画需要另外聘用动画人物设计师。
  原案动画的人物设计是比较需要创意及困难的工作。原案人物的设计案在交给人物设计师设计时都只是文字及导演口头上的指令(*4)。所以设计师只有靠脚本及自己绘图的能力来凭空设计出能够衬托出作品故事魅力并令人印象深刻的人物。此外还要考虑到制作效率的问题而不能画出线条太复杂的人物。因此,就算资深的造型设计师也有可能花一段时间(*5)才能定稿。
  制前作业的人物设计完成后的人物设计图(请参考「冥王计划」网站里所列出的人物造型设计)。将分发给原画师来进行每一个镜头的制图作业。一个人物的设计图分为三种:服饰设计图,脸部表情设计图及局部装饰设计图。所有的设计通常分为正面,侧面,背面,及特殊表情(生气,悲伤或微笑等等)以便原画师仿真。
  如何成为人物设计师呢?根据AIC的资深设计师们的说法：「很简单啊。一直练习一直画就可以了!」...嗯...事实上不是那么简单。同样的一个人物,每一个人画出来的风格都不同,有些吸引人,有些就看来平淡无奇。实在要如同他们所说的需要一直练习和磨练才能显出不同的风格。而且光是女性角色或只有动物画的很好并不一定能作为动画人物设计师。人物设计师的重要条件是要能广泛的画好作品指定的每一种人物,也就是说设计师的绘画能力要很有弹性的能应付每一个作品的要求。如果能充分应付制作公司的要求,再加上自己设计的原创人物够吸引人,就能成为众所瞩目的动画人物设计师。
  人物设计师们需要的工具可以由上的照片看出。制图桌,铅笔,橡皮擦和一叠白纸是最基本的配备(有点废话...^_^;)。另外镜子是必需配备,因为人物的动作及部位有时需要看镜子里的自己来素描。其它的参考书籍及制图工具完全看每个人物设计师的需求,在这里就不详细描述了。
  第七回 动画前期五：机械造型设计和背景设计的工作
  多年前还没有专门的机械造型设计师。大多是由人物造形设计师兼任或由比较擅长电器机械之类的动画师设计。从「宇宙战舰大和(Space Battle Ship YAMATO)」之后到「钢弹勇士(高达)GUNDAM」才真正定位专业机械造形设计师。
  机械设计师在动画制作上必须考虑到很多因素来设计每一部动画要求的机械造型。第一要在平时做很多的功课以满足接踵而来的多样的设计要求。第二要考虑到制作的日期及进度而设计「适当」线条的机械造型。所谓「适当」线条是因为如果线条多的话，虽然机器人或宇宙船看起来很COOL, 但动画师们画好一个镜头的时间会相对加长。可是线条太少的话，机械人又看起来太简单没魄力,因此作设计时适当的线条是很重要的。最后是对每一个动画世界的考察而了解并设计出能满足导演要求的机械战士或宇宙船。
  要作为机械造型设计师的条件是必须有工业设计方面的知识及非常非常喜欢机械(例如汽车,摩托车,飞机,船...只要是金属做的)。
  背景设计师比起机械造型来历史相当悠久，早从黑白卡通草创时代开始就有专业的背景设计师。背景设计师基本上要画的「又好、又快、又美」。那是我在这个单元一再提到的原因，动画制作的时间有限没有很多时间慢慢画，因此受欢迎的专业美术背景设计室动作都很快而且能应付紧迫的交稿日期。如何成为背景设计师呢? 这和作人物造型，机械造型师相同，要很爱画画而且躺着画也能画的很好(有点夸张,但动画业的时间很紧凑，能够在任何情况下一次OK的设计师虽然很少但相当受欢迎)。至于技巧或工具方面,你可以在本网站的连结页里的背景设计公司「Corporation Kusanagi」里的「HowToPaint」专栏里找到绘制背景的所需信息。
  第八回 动画前期六：色彩设计及色彩指定的工作
  所有的人物造型及机械造型设计完之后，导演及造型设计师们必须和色彩设计师共同敲定人物的色彩(头发,各场合衣服或机器人外壳的颜色..等等)。色彩设计必须配合整篇作品的色调(背景及作品个性)来设计人物的颜色。色稿敲定之后由色彩指定人员来指定更详细的颜色种类。
  多年前还没有使用计算机上色(*3)时，是使用水彩颜料在白纸上来进行色彩设计(如左图)。水彩颜料的色彩多半不由各制作公司自行调色，都按颜料公司提供的色卡和现成的色彩种类来设计。不自己调色的原因很简单，因为色彩设计之后要由着色人员们来上色，如果自己调色的话，要各上色人员调出一样的颜色是很困难的。当然导演要求及经费允许情况下，制作公司可以要求颜料公司制作出所需的颜色再瓶装分发给上色人员。由于颜色的种类在色彩设计过程之前已经由颜料公司指定了，因此多年前色彩设计师均兼任色彩指定人员。而许多动画的色彩也看起来都一样。
  现在的动画色彩设计及色彩指定都使用软件来进行(如右图)。各公司使用的软件(日本较盛行的动画专用软件为animo和RETAS!PRO)都不同，只要是处理影像的软件都可以进行色彩设计。要注意的是，各软件处理色彩的方式不同因此在交付给上色人员时要指定同样软件来着色。也由于制作方式的数字化以及选色的自由，使得目前的色彩设定选择范围加大及定出更为细腻多变化的色彩。
  色彩设计师和色彩指定师都由基层着色人员开始。经过一年到两年的时间(按个人资质能力不同)升格为色彩设计师或色彩指定师。色彩设计和色彩指定人员最大的不同在色彩设计只要设定基本颜色(普通日照下的颜色,如左图)。配色人员要另外和副导演详细设定出其它光线下和各集所需的颜色(黄昏,夜晚,特殊光线..等等。) 作为动画的色彩设计及色彩指定要具有影像处理色彩的知识。因为各摄影器材显示的画质色彩不同，不全盘了解之下作设计及指定的话,在电视屏幕上显示的颜色会和在计算机屏幕上的效果大不相同而减少作品的魅力。因此基层的上色人员要花一年到两年的时间熟悉实际作业过程后才能升格作色彩指定师进而成为色彩设计师。
  到目前为止制前作业以大致介绍完毕,以后的单元将分次介绍制作过程中的原画,动画,及着色人员。


6.	请论述“长尾效应”对网络影视动画内容创作和传播的影响。
  长尾理论( The Long Tail Effect) 由美国《连线》杂志主编克里斯·安德森在2004年10月提出，用来描述诸如亚马逊Netflix之类网站的商业和经济模式。他认为，“如果把足够多的非热门产品组合到一起，实际上就可以形成一个堪与热门市场相匹敌的大市场。”
  长尾理论中的“头”(head)和“尾”(tail)是两个统计学名词。正态曲线中间的突起部分叫“头”；右边相对平缓的部分叫“尾”。人们通常只能关注重要的人或重要的事，如果用正态分布曲线来描绘这些人或事，即关注曲线的“头部”，而忽略曲线的“尾部”，因为这需要更多的精力和成本才能关注到。
  但在网络时代，由于关注的成本大大降低，人们有可能以很低的成本关注正态分布曲线的“尾部”，关注“尾部”产生的总体效益甚至会超过“头部”。这里的长尾有两个特点：一是细，这是因为长尾是份额很少的市场，在以前不被重视的市场；二是长，即市场虽小，但数量众多。所有非流行的市场累加起来，在网络上可以形成比流行市场还大的市场。
  在互联网信息传播中同样存在着长尾理论——互联网传播中的长尾理论效应，即大众传播和小众群体传播并存，小众群体传播地位日益上升；小众群体的传播效应可与大众传播相抗衡，甚至超过大众传播。学者将互联网信息传播中的长尾特征总结如下：
  1、位于头部的是大众传播
  大众传播要吸引足够多的受众，就得最大限度地利用宝贵的信息传播渠道和有限的传播资源。传统的解决办法就是聚集于“大热门”，热门节目和符合公共利益、公共兴趣的信息能聚合和集中受众群，高效地利用匮乏的传播资源。大众传播聚焦的是共同兴趣，因此，大众传播产生的传播效应是如此之大，位于长尾理论曲线的“头部”。
  2、位于尾部的是小众传播
  互联网可以高效地把不同类型的大量信息内容发送给每一个人，根据选择性机制，受众自主选择满足自己的独特兴趣的信息。大众传播时代，大多数受众都在接受着同样的信息，这些相对匮乏的信息是“共同兴趣” 的领地。互联网时代，信息传播进入一个百花齐放的小众群体传播时代。
  3、 大众传播和小众群体传播同时并存
  受众从共同兴趣转向特殊兴趣的趋势并不意味着传统力量结构的终结，并不意味着信息传播正在全面转向纯业余性的电脑文化。
  事实上，这只是等式的重新平衡，只是“或时代”向“和时代” 的演变：过去我们只能选择畅销的或非畅销的信息产品，现在我们可以同时选择畅销和非畅销的信息产品。今天我们的文化越来越像是头部和尾部的混合。大众文化并没有陨落，只是不再那么大众化。另一边，小领域文化也不再那么默默无闻了。
  4、小众传播逐渐与大众传播相抗衡
  在今天，受众对大热门的需求似乎不及对非大众化小领域内容的需求。随着受众逐渐纷纷离开传统大众媒体，市场需求正在分崩离析，散向不计其数的小信息传播者。
  互联网中千千万万的网民是新时代的时尚领军人物，网民们纷纷加入了围绕某个共同兴趣组成的小众群。小众群体中的人也许根本不会把自己看成推荐者或向导，他们只是在做自己想做的事。
  对传播者来说，这个时代是个巨变的时代，人们对广而告之的大众传播机构不再那么信任，对个人的信心却呈上升之势。同类人相信同类人。自上而下的宣传正在失去效力，自下而上的传言正在赢得力量。
  5、长而平滑的长尾曲线
  互联网还提供了信息“过滤机制”。比如新浪微博上的“热点话题”会告诉用户大多数网民都在关注着什么，“转发”和“评论”数量可以告诉用户哪些微博受到了大量的关注。
  这种“过滤机制”的主要作用在于一种转变，帮助人们沿着一条既舒适又符合个人品位的道路从已知世界（大众传播提供的内容，共同兴趣）走向未知世界（小众群体传播内容，特殊兴趣）。
  “过滤机制”推动需求向尾部移动，“过滤机制”帮助小众群体发现新的优质信息产品，这些新事物比传统大规模传播渠道中的那些千篇一律的东西更有吸引力。“过滤机制” 还能提高受众的满意程度，因为相比头部的大众化信息产品来说，它们能为受众找到更适合他们的信息。 -->

      var serch = document.getElementsByClassName("serch")[0];
      var searchBtn = document.getElementsByClassName("serch-btn")[0];
      var searchInput = document.getElementsByClassName("serch-input")[0];
      var searchMessage = document.getElementsByClassName("serch-message")[0];
      var searchList = document.getElementsByClassName("search-list")[0];
      var searchClose = document.getElementsByClassName("serch-btn-close")[0];

      function setHtml() {
        searchList.innerHTML = "";
        if (searchInput.value) {
          let outcome = arr.filter((item) => {
            return item.title.indexOf(searchInput.value) > -1;
          });
          outcome.forEach((item) => {
            var itemEle = document.createElement("div");
            itemEle.className = "serch-item";

            var lineEle = document.createElement("div");
            lineEle.className = "serch-item-line";

            var ordinalEle = document.createElement("div");
            ordinalEle.className = "serch-ordinal";
            ordinalEle.innerHTML = `序号： ${item.ordinal}`;
            itemEle.appendChild(ordinalEle);

            var subjectsEle = document.createElement("div");
            subjectsEle.className = "serch-subjects";
            subjectsEle.innerHTML = `科目： ${item.subjects}`;
            itemEle.appendChild(subjectsEle);

            var titleTypeEle = document.createElement("div");
            titleTypeEle.className = "serch-type";
            titleTypeEle.innerHTML = `题目类型： ${item.type}`;
            itemEle.appendChild(titleTypeEle);

            var titleEle = document.createElement("div");
            titleEle.className = "serch-title";
            titleEle.innerHTML = `题目： ${item.title || "单选"}`;
            itemEle.appendChild(titleEle);

            item.options.forEach((itemOpt) => {
              var optionEle = document.createElement("div");
              optionEle.className = "serch-option";
              optionEle.innerHTML = itemOpt;
              itemEle.appendChild(optionEle);
            });

            var answerEle = document.createElement("div");
            answerEle.className = "serch-answer";
            answerEle.innerHTML = `正确选项: ${item.answer}`;
            itemEle.appendChild(answerEle);

            searchList.appendChild(itemEle);
            searchList.appendChild(lineEle);
          });
        }
        searchMessage.innerHTML = !searchInput.value ? "请输入搜索内容" : "";
      }

      searchBtn.onclick = function () {
        setHtml();
      };
      searchClose.onclick = function () {
        searchList.innerHTML = "";
        searchInput.value = "";
      };
      document.onkeydown = function (e) {
        // 回车提交表单
        // 兼容FF和IE和Opera
        var theEvent = window.event || e;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
          setHtml();
        }
      };
